<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Industries - Home</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background-color: #f0f0f0;
            width: 100%;
            padding: 1rem;
            position: relative;
            z-index: 2; /* Ensures header is above other content */
        }

        .header-title {
            color: white;
            font-size: 1.5rem;
            margin-left: 20px;
        }

        /* Main content styles */
        main {
            padding: 2rem;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            overflow: hidden;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #f0f0f0;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1rem;
            }
            
            .social-links {
                width: 100%;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Codex Industries - Jason Swearingen</h1>
    </header>

    <main>
        <p>Analyst by day, amateur dev by night</p>
        <p>This is the main content area where you can add your pages and posts.</p>
    </main>

    <footer>
        <div class="social-links">
                <a href="https://github.com/codex41" target="_blank"><span class="fab fa-github"></span> GitHub</a>
                <a href="https://discord.com/user/codex41" target="_blank"><span class="fab fa-discord"></span> Discord Server</a>
                <a href="https://www.reddit.com/u/codex_41/" target="_blank"><span class="fab fa-reddit"></span> Reddit Community</a>
                <a href="https://bsky.app/profile/codex41.bsky.social" target="_blank"><span class="fab fa-bluesky"></span> Bluesky Profile</a>
        </div>
        <p>Â© 2025 Codex Industries. All rights reserved.</p>
    </footer>
</body>
</html>
